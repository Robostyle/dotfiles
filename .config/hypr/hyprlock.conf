$text_color = rgba(FFFFFFFF)
$entry_background_color = rgba(33333311)
$entry_border_color = rgba(3B3B3B55)
$entry_color = rgba(FFFFFFFF)
$font_family = Maple Mono
$font_family_clock = Maple Mono
$font_material_symbols = Symbols Nerd Font

general {
    hide_cursor = true
    grace = 10
}

background {
    monitor =
    path = screenshot
    color = rgba(0, 0, 0, 0.8)

    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.4
}

input-field {
    monitor =
    size = 350, 50
    outline_thickness = 2
    dots_size = 0.1
    dots_spacing = 0.3
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color

    position = 0, 20
    halign = center
    valign = center
}

label { # Clock
    monitor =
    text = $TIME
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 65
    font_family = $font_family_clock

    position = 0, 300
    halign = center
    valign = center
}

label { # Greeting
    monitor =
    text = Hi, $DESC!
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 20
    font_family = $font_family

    position = 0, 240
    halign = center
    valign = center
}

label { # lock icon
    monitor =
    text = ï€£
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 24
    font_family = $font_material_symbols

    position = 0, 65
    halign = center
    valign = bottom
}

label { # "locked" text
    monitor =
    text = locked
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = 0, 45
    halign = center
    valign = bottom
}

label { # Status
    monitor =
    text = cmd[update:5000] ~/.config/hypr/scripts/battery-status.sh
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 18
    font_family = $font_family

    position = 30, -30
    halign = left
    valign = top
}

label { # Fail prompt
    text = $FAIL $ATTEMPTS[]
    font_size = 8

    position = 0, 55
    halign = center
    valign = center
}
