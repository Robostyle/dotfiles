source = ~/.config/hypr/conf/colors.conf

# Variables wiki https://wiki.hyprland.org/Configuring/Variables/ #
# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 4

    col.active_border = $nord10
    col.inactive_border = $nord2

    layout = dwindle # master|dwindle

    # https://wiki.hyprland.org/Configuring/Variables/#snap
    snap {
    	enabled = true
    }
}

cursor {
    inactive_timeout = 5
    hide_on_key_press = true
    hide_on_touch = true
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
     workspace_swipe = true
     workspace_swipe_fingers = 4
     workspace_swipe_distance = 250
     workspace_swipe_min_speed_to_force = 15
     workspace_swipe_create_new = false
}

# https://wiki.hyprland.org//Configuring/Variables/#group
group {
    drag_into_group = 2
	col.border_active = $nord10
	col.border_inactive = $nord7
	col.border_locked_active = $nord8
	col.border_locked_inactive = $nord10

    # https://wiki.hyprland.org/Configuring/Variables/#groupbar
	groupbar {
		font_family = "Ubuntu Nerd Font"
        font_size = 12
        font_weight_active = bold
        height = 24
        gradients = true
		text_color = $nord4
		col.active = $nord9
		col.inactive = $nord2
		col.locked_active = $nord8
		col.locked_inactive = $nord10
	}
}
# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    font_family = "Ubuntu Nerd Font"
    splash_font_family = "Monaspace Krypton Var"

    disable_hyprland_logo = true
    allow_session_lock_restore = true

    col.splash = $nord4
    background_color = $nord3

    enable_swallow = true
    swallow_regex = ^(cachy-browser|firefox|nautilus|nemo|thunar|btrfs-assistant.)$
    focus_on_activate = true
    vrr = 2
}

binds {
    workspace_back_and_forth = true
}

# https://wiki.hyprland.org/Configuring/Variables/#render
render {
   direct_scanout = true
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    special_scale_factor = 0.8
    pseudotile = true
    preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    special_scale_factor = 0.8
}

